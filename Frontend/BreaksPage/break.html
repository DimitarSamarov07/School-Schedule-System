<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Час</title>
    <link rel="stylesheet" href="break.css">
</head>
<body>
 
  <header>
    <div id="clock">00:00</div>
    <div id="class-time">Голямо междучасие 10:35-10:55</div>
      <div class="next-hour">Следващ 4-ти час</div>
  </header>
 
  <main>
      <div class="grid">
          <div>One</div> <div>Two</div> <div>Three</div> <div>Four</div>
          <div>One</div> <div>Two</div> <div>Three</div> <div>Four</div>
          <div>One</div> <div>Two</div> <div>Three</div> <div>Four</div>
          <div>One</div> <div>Two</div> <div>Three</div> <div>Four</div>
      </div>
   
  </main>
 
  <footer>
    <a href="https://gikn.eu/" target="_blank">
      ЧПГИКН „Академик Благовест Сендов”
    </a>
  </footer>
 
  <script>
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      if (h < 10) h = '0' + h;
      if (m < 10) m = '0' + m;
      document.getElementById('clock').textContent = `${h}:${m}`;
    }
 
    updateClock();
    setInterval(updateClock, 1000);
  </script>
 
</body>
</html>
