<script>
 
    function updateClock() {
        const now = new Date();
        let h = now.getHours();
        let m = now.getMinutes();
 
        if (h < 10) h = '0' + h;
        if (m < 10) m = '0' + m;
 
        document.getElementById('clock').textContent = `${h}:${m}`;
    }
 
    updateClock();
    setInterval(updateClock, 1000);
</script>
